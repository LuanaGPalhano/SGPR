<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Nutricional - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
    <form id="formNutri" class="nutri-box">
        <div class="perfil-opcao">
            <div class="card" onclick="window.location.href='diarioalimentar.html'">
                <img src="ficha.png" alt="Ficha">
                <p>Diário Alimentar</p>
            </div>
            <div class="card" onclick="window.location.href='Planejamento.html'">
                <img src="dieta.png" alt="Dieta">
                <p>Planejamento Semanal</p>
            </div>
            <div class="card" onclick="window.location.href='Ingreditentes.html'">
                <img src="acompanhar.png" alt="progresso">
                <p>Ingredientes Faltantes</p>
            </div>
            <div class="card" onclick="window.location.href='Receite.html'">
                <img src="diario.png" alt="Diario">
                <p>Receitas Favoritas</p>
            </div>
            <div class="card" onclick="window.location.href='Cardapio.html'">
                <img src="diario.png" alt="Diario">
                <p>Sugestão de Cardápio</p>
            </div>
            <div class="card" onclick="window.location.href='Cardapio.html'">
                <img src="diario.png" alt="Diario">
                <p>Resumo Nutricional</p>
            </div>
            <div class="card" onclick="window.location.href='Cardapio.html'">
                <img src="diario.png" alt="Diario">
                <p>Gerar Relatório</p>
            </div>
        </div>
        </br>
        <button type="button" id="btnSair" class="btn-acessar">Sair</button>

    </form>
</div>
<script>
    const btnSair = document.getElementById("btnSair");
    btnSair.addEventListener("click", function() {
        const confirmar = confirm("Você tem certeza que deseja sair?");

        if (confirmar) {
            window.location.href = "login.html";
        }
    });
</script>
<script src="login.js"></script>
</body>
</html>
