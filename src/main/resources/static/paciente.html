<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="paciente.css">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 0%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at left center, #E9FFF1, #006400); /* gradiente verde */
            clip-path: circle(50% at 25% 50%); /* círculo no lado esquerdo, central vertical */
            transform: translateY(-50%); /* ajusta para centralização exata */
            z-index: -1;
        }

        /* Layout do formulário */
        .container {
            position: relative;
            max-width: 500px;
            margin: 5% auto;
            padding: 2rem;
            background-color: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Seja bem-vindo! Vamos completar seu cadastro</h2>
    <form id="formPaciente">
        <div class="form-content">
            <div class="inputs">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF</label>
                <small>Digite os 11 dígitos do seu CPF</small>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmarSenha">Confirme a senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>

            <div class="upload">
                <div class="foto-preview" id="fotoPreview">R</div>
                <label for="foto" class="btn-upload">Escolha uma foto</label>
                <input type="file" id="foto" name="foto" accept="image/*" hidden>
            </div>
        </div>

        <div class="buttons">
            <a href="login.html" class="btn-cancelar">Cancelar</a>
            <button type="submit" class="btn-continuar">Continuar</button>
        </div>
    </form>
</div>

<script src="paciente.js"></script>
</body>
</html>
